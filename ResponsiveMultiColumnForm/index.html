        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/mobile.css">
        <link rel="stylesheet" href="css/tablet.css">
        <link rel="stylesheet" href="css/desktop.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
      <header>
        <span>My own website now </span>
        <h1> Three Column Forms </h1>
        <nav>
          <a href="" >back</a>
          <a href="" >forward</a>
          <a href="" >home</a>
          <a href="" >help</a>
        </nav>
     </header>
        <div class ="main">
          <form class = "all-form">
            <div class ="column-form">
              <label for="firsname">First Name</label>
              <input id="firstname" type="text" name="first_name" placeholder="Freddie"></input>
              <label for="lastname">Last Name</label>
              <input id="lastname" type="text" name="last_name" placeholder="Mercury"></input>
              <label for="email">Email</label>
              <input id="email" type="email" name="email_add" placeholder="FM@sample.com"></input>
              <label for="email">Email</label>
              <select id="country" name="email_add" placeholder="Country">
                <option>Thailand</option>
                <option>Philippines</option>
                <option>Malaysia</option>
                <option>Vietnam</option>
              </select>
              <label for="biography" >Biography</label>
              <textarea id="biography" type="text" name="email_add" placeholder="When I was young..."></textarea>
            </div>
            <div class ="column-form">
              <label for="phone">Phone</label>
              <input id="phone" name="phone_no" placeholder="919-9999999">
              <label for="affili" >Affiliations</label>
              <textarea id="affili" type="text" name="email_add"></textarea>
              <label for="occu" >Occupation</label>
              <select id="occu" name="occu" placeholder="Occupation">
                <option>Software Engineer</option>
                <option>Front End Engineer</option>
                <option>Web Designer</option>
                <option>Others</option>
              </select>
              <label for="catname">Cat's Name</label>
              <input id="catname" type="text" name="cat_name" placeholder="Felix"></input>
              <label for="gadget">Favorite Gadget</label>
              <input id="gadget" type="text" name="cat_name" placeholder="Felix"></input>
            </div>
            <div class ="column-form">
              <label for="talent" >Type of Talent</label>
              <select id="talent" name="talent" placeholder="">
                <option>Choose a talent</option>
                <option>Sing</option>
                <option>Dance</option>
                <option>Act</option>
              </select>
              <label for="drink">Favorite Drink</label>
              <input id="drink" type="text" name="drink" placeholder="Green tea"></input>
              <label for="power">Favorite Weapon</label>
              <input id="power" type="text" name="power" placeholder="Anti-Gravity"></input>
              <label for="weapon">Favorite Weapon</label>
              <input id="weapon" type="text" name="weapon" placeholder="LightSaber"></input>
              <label for="comment" >Affiliations</label>
              <textarea id="comment" type="text" name="comment"></textarea>
            </div>
            <div class="form-submit">
              <input class="form-button-submit" type="submit" value="Send Your Data">
            </div>
          </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
